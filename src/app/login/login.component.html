  <div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="guest-form-card card">

      <div class="card-header text-center">
        <h2>Zaloguj się</h2>
      </div>

      <div class="card-body">
        <form [formGroup]="loginForm">
          <div class="form-group">
            <mat-form-field>
            <mat-label for="username">Email</mat-label>
            <input matInput id="username" class="form-control" formControlName="email" form  name="username"/>
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field>
            <mat-label for="password">Hasło</mat-label>
            <input matInput type="password" id="password" name="password" formControlName="password" class="form-control"/>
            </mat-form-field>
          </div>



          <button mat-flat-button color="primary" [disabled]="loginForm.invalid" (click)="onLogin()">
            <mat-icon>login</mat-icon>Zaloguj się
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
