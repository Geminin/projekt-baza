<h1>Logowanie</h1>

<form >

<mat-form-field>
  <mat-label>Login</mat-label>
  <input type="text" matInput name="Nazwa" id="Nazwa" >
</mat-form-field><br />

<mat-form-field>
  <mat-label>Has≈Ço</mat-label>
  <input matInput [type]="hide ? 'password' : 'text'" type="text" matInput name="Nazwa" id="Nazwa">

  </button>
</mat-form-field><br />

<button type="submit" mat-raised-button class="demo-button" >
  Zaloguj
  <mat-icon>login</mat-icon>
</button>

</form>
