<div class="demo-button-container">
  <button
  mat-raised-button
  class="demo-button"> Add data </button>
  <button
      mat-raised-button


      class="demo-button"> Remove data </button>
</div>


  <table mat-table [dataSource]="auta" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let auto"> {{auto.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Model </th>
      <td mat-cell *matCellDef="let auto"> {{auto.Model}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="marka">
      <th mat-header-cell *matHeaderCellDef> Marka </th>
      <td mat-cell *matCellDef="let auto"> {{auto.Marka}} </td>
    </ng-container>

    <ng-container matColumnDef="nr_nadwozia">
      <th mat-header-cell *matHeaderCellDef> Nr_Nadwozia </th>
      <td mat-cell *matCellDef="let auto"> {{auto.Auto}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
